<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Joke GIF</title>
</head>

<body>
    <header>
        <img src="assets/joke.png" alt="joke" class="logo">
    </header>
    <main class="container">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="searched_text col s6">
                                <input id="input_text" type="text" data-length="10">
                                <label for="input_text">Pick A Joke</label>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="row">
                    <div class="col s12">
                        <button class="btn" name="action" id="searchButton">Send Request
                        </button>
                        <button class="btn" name="action" id="reset">Reset Form
                        </button>
                    </div>
                </div>

            </form>
        </div>

        <!--  appending Jokes here -->
        <div class="row">
            <div class="col">
                <div class="jokeSearched"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="gipHy"></div>
            </div>
        </div>
        <div id="history">

        </div>


    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="javascript/script.js"></script>
</body>

</html>
