<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Joke & GIF</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <div class="brand-logo center">Logo</div>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="col s6">
                        <h1>Pick a Category</h1>
                        <div class="col s4">
                            <label>
                                <input class="with-gap" name="category" type="radio" />
                                <span>Any</span>
                            </label>
                            <label>
                                <input class="with-gap" name="category" type="radio" />
                                <span>Custom</span>
                            </label>
                            <div class="col s4">
                                <label>
                                    <input name="category" type="radio" />
                                    <span>Programming</span>
                                </label>

                                <label>
                                    <input name="category" type="radio" />
                                    <span>Misc</span>
                                </label>

                                <label>
                                    <input name="category" type="radio" />
                                    <span>Dark</span>
                                </label>

                                <label>
                                    <input name="category" type="radio" />
                                    <span>Pun</span>
                                </label>

                                <label>
                                    <input name="category" type="radio" />
                                    <span>Spooky</span>
                                </label>

                                <label>
                                    <input name="category" type="radio" />
                                    <span>Christmas</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row"></div>
                <h1>Pick a Joke Type</h1>
                <div class="col s6">
                    <label>
                        <input class="with-gap" name="type" type="radio" />
                        <span>Single</span>
                    </label>
                    <label>
                        <input class="with-gap" name="type" type="radio" />
                        <span>Two Parts</span>
                    </label>
                </div>

                <div class="row">
                    <div class="col s6">
                        <input id="search-text" type="text" placeholder="(optional)" />
                    </div>
                </div>
                <div class="row">
                    <div class="col s6">
                        <button class="btn waves-effect waves-light" name="action" id="searchButton">Send Request
                        </button>
                        <button class="btn waves-effect waves-light" name="action" id="reset">Reset Form
                        </button>
                    </div>
                </div>

            </form>
        </div>

        <!-- appending Jokes here -->
        <div class="row">
            <div class="col s6">
                <div class="jokeSearched"></div>
            </div>
        </div>
        <div class="row">
            <div class="col s6">
                <div class="gipHy"></div>
            </div>
        </div>


    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="javascript/script.js"></script>
</body>

</html>
