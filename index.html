<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Beer Buddy</title>
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <div class="brand-logo center">Logo</div>
            </div>
        </nav>
    </header>
    <main class="container">
        <div class="row">
            <div class="col s6">
                <input id="search-text" type="text" placeholder="search" />
                <button class="btn waves-effect waves-light" name="action" id="searchButton">Submit
                </button>
            </div>

            <!-- appending brewery list here -->
            <div class="breweryList"></div>

            <!-- <div class="col s1">
            </div> -->
        </div>
        <label>One beer please!</label>
        <div class="input-field col s3">
            <select>
                <option value="" disabled selected>Choose your language</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>

html

    3. space to show up brewies in the area listing top 5

    5. default question in english: "One beer please?"
    6. when language selected, question changes language
